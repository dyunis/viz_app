{% extends "layout.html" %}
{% block content %}

<form method='post'>

    {% for key in data.keys() %}
    <div>
        <input type='radio' id='{{ key }}' value='{{ key }}' name='x'
        {% if key == xkey %} checked {% endif %}> 
        <label for='{{ key }}'> {{ key }} </label>
    </div>
    {% endfor %}

    {% for key in data.keys() %}
    <div>
        <input type='checkbox' id='{{ key }}' value='{{ key }}' name='y'
        {% if key in ykeys %} checked {% endif %}> 
        <label for='{{ key }}'> {{ key }} </label>
    </div>
    {% endfor %}

    <button type='submit'>
        submit
    </button>
</form>

{% if plot %}
    <iframe id='plot' scrolling='no' src='./plots/plot.html' height='500' seamless='seamless'>
    </iframe>
{% else %}
    <p> Plot not yet built </p>
{% endif %}

{% endblock %}
